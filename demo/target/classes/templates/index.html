<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<style>
    button {
	padding: 30px 40px;
	margin-top: 10px;
	margin-left: 8px;
	margin-right: 8px;
	margin-bottom: 10px;
	background-color: white;
	border-radius: 10px;
	overflow: hidden;
	text-align: center;
	box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
	transition: all 0.3s;
    }
    .heading {
    text-align: center;
    background-color: grey;
    position: sticky;
    top: 20px;
    }
    .featured {
    display: flex;
    justify-content: center;
    align-items: center;
    }
    .sub-title {
    font-size: 20px;
    text-align: center;
    background-color: grey;
    position: Static;
    top: 20px;
    }
</style>
<body>
<h1 class="heading">FlashStudy</h1>
    <div class="featured">
        <button class="cards">Subject 1</button>
        <button class="cards">Subject 2</button>
    </div>
    <div class="featured">
        <button class="cards">Subject 3</button>
        <button class="cards">Subject 4</button>
    </div>
<h2 class="sub-title">User Created</h2>
</body>
</html>
